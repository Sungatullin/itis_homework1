<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    {% block title %}
        {% if title %}
            <title>Cars - {{ title }}</title>
        {% else %}
            <title>Cars</title>
        {% endif %}
    {% endblock %}
</head>
<body>
    {% block mainmenu %}
        <ul class="mainmenu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.title }}</a> </li>
        {% endfor %}
        </ul>
    {% endblock %}

    {% block header %}
    {% endblock %}

    {% block content %}
    <div class="clear"></div>
    <div class="content"></div>
    {% endblock %}

</body>
</html>
